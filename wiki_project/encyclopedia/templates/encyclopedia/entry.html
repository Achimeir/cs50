{%extends "encyclopedia/layout.html"%}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
{%if entry_data%}
{{entry_data |safe}}
<div class="main col-lg-10 col-md-9">
    <form action="{% url 'edit' title=title %}">
        <input type="submit" value="Edit" />
    </form>
</div>
{%else%}
<div>
    <h1 class="display-3">Page <strong>{{entry_name}}</strong> was not found.</h1>
</div>
{%endif%}
{% endblock %}
