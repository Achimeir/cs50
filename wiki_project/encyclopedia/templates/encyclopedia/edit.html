{%extends "encyclopedia/edit_layout.html"%}

{% block title %}
    Edit Page
{% endblock %}

{% block header %}
    Edit Page {{entry_name}}
{% endblock %}

{% block editbody %}
    <form action="{% url 'edit' title=entry_name %}" method="post">
        {% csrf_token %}
        <div>
            {{ form.entry_data }}
        </div>
            <input type="submit" value="Save">
    </form>
{% endblock %}
