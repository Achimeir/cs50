{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    <ul>
        <h3>FOUND {{entries_counter}} Entries</h3>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
